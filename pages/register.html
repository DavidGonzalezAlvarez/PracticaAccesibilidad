<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelKeys</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block">
                PixelKeys
            </a>
        </div>
    </nav>

    <div class="login-container">
        <h2 class="text-center">Register</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="email">Correo electronico</label>
                <input type="email" class="form-control" id="email" placeholder="Correo electronico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="password">Repite la contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <button id="login-button" type="button" class="btn btn-primary button-login" data-bs-toggle="modal" data-bs-target="#exampleModal">Register</button>
            <p class="text-center mt-3">
                Si ya tienes cuenta <a href="./login.html">pulsa aqui</a>
            </p>
        </form>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-bottom border-secondary">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Se ha registrado con exito!
                </div>
                <div class="modal-footer border-top border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="boton-volver" type="button" class="btn btn-primary">Volver al inicio</button>
                </div>
            </div>
        </div>
    </div>
    

    <footer>
        <p>&copy; 2024-2025. Grupo 12. Accesibildad. Grado en Ingeniería Informática (Universidad de León).</p>
    </footer>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
